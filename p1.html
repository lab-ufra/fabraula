<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - Atividade Avaliativa 4</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-gray-100">
  <header class="bg-gray-800 text-white text-center py-4 flex-col">
    <div class="flex items-center justify-center gap-3">
      <img src="/sparkles.svg" alt="foto">
      <h1 class="text-2xl">Blog da Ana Livia e do Raavë</h1>
    </div>
    
    <nav class="py-3">
      <a href="/sobre.html" class="border border-[#808080] rounded-md p-2 hover:bg-black">Sobre</a>
      <a href="/contato.html" class="border border-[#808080] rounded-md p-2 hover:bg-black">Contato</a>
    </nav>
  </header>
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <img src="imagem-postagem.jpg" alt="Imagem da Postagem" class="w-full rounded mb-4">
            <h2 class="text-2xl font-bold">Título da Postagem</h2>
            <p class="text-gray-600 mt-2">Texto completo da postagem...</p>
        </div>
        <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-bold mb-4">Deixe um comentário</h3>
            <form class="space-y-4">
                <input type="text" placeholder="Nome" class="w-full p-2 border rounded">
                <textarea placeholder="Comentário" class="w-full p-2 border rounded" rows="4"></textarea>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Enviar</button>
            </form>
        </div>
    </div>
    <footer class="bg-gray-800 text-white text-center py-2 mt-4">
        <p>&copy; 2025 Blog Avaliativo</p>
    </footer>
</body>
</html>
