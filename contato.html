<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - Atividade Avaliativa 4</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-gray-100">
  <header class="bg-gray-800 text-white text-center py-4 flex-col">
    <div class="flex items-center justify-center gap-3">
      <img src="/sparkles.svg" alt="foto">
      <h1 class="text-2xl">Blog da Ana Livia e do Raavë</h1>
    </div>
    
    <nav class="py-3">
      <a href="/sobre.html" class="border border-[#808080] rounded-md p-2 hover:bg-black">Sobre</a>
      <a href="/contato.html" class="border border-[#808080] rounded-md p-2 hover:bg-black">Contato</a>
    </nav>
  </header>
    <div class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Contato</h2>
        <p class="text-gray-600 mb-4">Entre em contato conosco preenchendo o formulário abaixo.</p>
        <form class="bg-white p-6 rounded-lg shadow-md">
            <label class="block mb-2 text-gray-700">Nome:</label>
            <input type="text" class="w-full p-2 border rounded mb-4" placeholder="Seu nome">
            
            <label class="block mb-2 text-gray-700">E-mail:</label>
            <input type="email" class="w-full p-2 border rounded mb-4" placeholder="Seu e-mail">
            
            <label class="block mb-2 text-gray-700">Mensagem:</label>
            <textarea class="w-full p-2 border rounded mb-4" rows="4" placeholder="Sua mensagem"></textarea>
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Enviar</button>
        </form>
    </div>
    <footer class="bg-gray-800 text-white text-center py-2 mt-4">
        <p>&copy; 2025 Blog Avaliativo</p>
    </footer>
</body>
</html>
